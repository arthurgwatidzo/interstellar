<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Stars of The Universe</title>
</head>
<body>
<div class="container">
    <h2>Planet Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${vertex.vertexId}">Planet Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${vertex.name}">Name</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
